<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Paper Viewer</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #root { height: calc(100% - auto); }
    .flags-container { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: center; }
    .flag-item { text-align: center; width: 300px; }
    .flag-item img { width: 300px; display: block; margin: 0 auto; }
    .header { display: flex; align-items: center; background: #333; color: #fff; padding: 10px; }
    .header button { margin-right: 20px; cursor: pointer; }
    .paper-list { padding: 20px; }
    .paper-item { cursor: pointer; display: flex; align-items: center; margin-bottom: 10px; }
    .paper-item img { width: 24px; height: 24px; margin-right: 10px; }
    .iframe-container { width: 100%; height: calc(100% - 50px); }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <!-- Flags Section -->
  <div class="flags-container">
    <div class="flag-item">
      <img src="https://riskevolutioninflationservice.azurewebsites.net/Icon/Flag/Get?CountryISO=OpenAI-o4-mini-high&FlagType=FlagsSmall" alt="Small Flag" />
      <p>Small size flag icon for the specified country.</p>
    </div>
    <div class="flag-item">
      <img src="https://riskevolutioninflationservice.azurewebsites.net/Icon/Flag/Get?CountryISO=OpenAI-o4-mini-high&FlagType=FlagsMedium" alt="Medium Flag" />
      <p>Medium size flag icon showing more detail.</p>
    </div>
    <div class="flag-item">
      <img src="https://riskevolutioninflationservice.azurewebsites.net/Icon/Flag/Get?CountryISO=OpenAI-o4-mini-high&FlagType=FlagsLarge" alt="Large Flag" />
      <p>Large flag icon for high-resolution displays.</p>
    </div>
    <div class="flag-item">
      <img src="https://riskevolutioninflationservice.azurewebsites.net/Icon/Flag/Get?CountryISO=OpenAI-o4-mini-high&FlagType=FlagsXLarge" alt="XLarge Flag" />
      <p>Extra-large flag icon for full-screen presentations.</p>
    </div>
  </div>

  <div id="root"></div>
  <script type="text/babel" data-presets="env,react">
    const { useState } = React;
    const papers = [
      { title: "Paper One", iconUri: "icon1.png", htmlDoclink: "paper1.html" },
      { title: "Paper Two", iconUri: "icon2.png", htmlDoclink: "paper2.html" },
      { title: "Paper Three", iconUri: "icon3.png", htmlDoclink: "paper3.html" }
    ];

    function App() {
      const [selected, setSelected] = useState(null);

      return (
        <div style={{ height: "100%", display: "flex", flexDirection: "column" }}>
          <div className="header">
            {selected && <button onClick={() => setSelected(null)}>Home</button>}
            <h1 style={{ margin: 0 }}>{selected ? selected.title : "Research Papers"}</h1>
          </div>

          {selected ? (
            <div className="iframe-container">
              <iframe src={selected.htmlDoclink}></iframe>
            </div>
          ) : (
            <div className="paper-list">
              {papers.map((paper, idx) => (
                <div key={idx} className="paper-item" onClick={() => setSelected(paper)}>
                  <img src={paper.iconUri} alt="icon" />
                  <span>{paper.title}</span>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
